<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./zdjecia/table-2-columns.svg" type="image/svg+xml">
    <title>Plan Lekcji</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <table>
            <thead>
                <tr class="top">
                    <th id="0S">Numer</th>
                    <th id="0L">Lekcja</th>
                    <th id="0K">Nauczyciel</th>
                    <th id="0I">Sala</th>
                </tr>
            </thead>
            <tbody id="Tabela">
            </tbody>
        </table>
        <div class="bottom">
            <select name="Dzień" id="day">
                <option value=0>Poniedziałek</option>
                <option value=1>Wtorek</option>
                <option value=2>Środa</option>
                <option value=3>Czwartek</option>
                <option value=4>Piątek</option>
            </select>
            <button id="nickname" onclick="nicknameschange()" style="visibility: hidden;">Przezwiska</button>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
